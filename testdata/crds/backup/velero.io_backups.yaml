apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: backups.velero.io
spec:
  group: velero.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              ttl:
                type: string
              includedNamespaces:
                type: array
                items:
                  type: string
              excludedNamespaces:
                type: array
                items:
                  type: string
              labelSelector:
                type: object
                properties:
                  matchLabels:
                    type: object
              snapshotVolumes:
                type: boolean
              includeClusterResources:
                type: boolean
              storageLocation:
                type: string
          status:
            type: object
            properties:
              phase:
                type: string
              startTimestamp:
                type: string
              completionTimestamp:
                type: string
              expiration:
                type: string
              errors:
                type: integer
              warnings:
                type: integer
              validationErrors:
                type: array
                items:
                  type: string
              volumeSnapshots:
                type: array
                items:
                  type: string
              conditions:
                type: array
                items:
                  type: object
  scope: Namespaced
  names:
    plural: backups
    singular: backup
    kind: Backup
