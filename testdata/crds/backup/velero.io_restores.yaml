apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: restores.velero.io
spec:
  group: velero.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              backupName:
                type: string
              includedNamespaces:
                type: array
                items:
                  type: string
              excludedNamespaces:
                type: array
                items:
                  type: string
          status:
            type: object
            properties:
              phase:
                type: string
              startTimestamp:
                type: string
              completionTimestamp:
                type: string
              errors:
                type: integer
              warnings:
                type: integer
  scope: Namespaced
  names:
    plural: restores
    singular: restore
    kind: Restore
