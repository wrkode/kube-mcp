apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: scaledobjects.keda.sh
spec:
  group: keda.sh
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              scaleTargetRef:
                type: object
                properties:
                  kind:
                    type: string
                  name:
                    type: string
              minReplicaCount:
                type: integer
              maxReplicaCount:
                type: integer
              triggers:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    metadata:
                      type: object
          status:
            type: object
            properties:
              replicas:
                type: integer
  scope: Namespaced
  names:
    plural: scaledobjects
    singular: scaledobject
    kind: ScaledObject
