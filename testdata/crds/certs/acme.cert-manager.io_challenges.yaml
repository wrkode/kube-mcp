apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: challenges.acme.cert-manager.io
spec:
  group: acme.cert-manager.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              token:
                type: string
              dnsName:
                type: string
          status:
            type: object
            properties:
              state:
                type: string
              reason:
                type: string
  scope: Namespaced
  names:
    plural: challenges
    singular: challenge
    kind: Challenge
