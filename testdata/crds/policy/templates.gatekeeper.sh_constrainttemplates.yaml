apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: constrainttemplates.templates.gatekeeper.sh
spec:
  group: templates.gatekeeper.sh
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              crd:
                type: object
                properties:
                  spec:
                    type: object
                    properties:
                      versions:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            schema:
                              type: object
                            served:
                              type: boolean
                            storage:
                              type: boolean
          status:
            type: object
            properties:
              created:
                type: boolean
              byPod:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    observedGeneration:
                      type: integer
  scope: Cluster
  names:
    plural: constrainttemplates
    singular: constrainttemplate
    kind: ConstraintTemplate
