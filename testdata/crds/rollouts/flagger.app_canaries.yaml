apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: canaries.flagger.app
spec:
  group: flagger.app
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
          status:
            type: object
            properties:
              phase:
                type: string
              canaryStatus:
                type: object
                properties:
                  message:
                    type: string
              canaryWeight:
                type: integer
              lastTransitionTime:
                type: string
  scope: Namespaced
  names:
    plural: canaries
    singular: canary
    kind: Canary
