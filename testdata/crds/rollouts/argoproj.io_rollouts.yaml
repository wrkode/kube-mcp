apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: rollouts.argoproj.io
spec:
  group: argoproj.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              paused:
                type: boolean
              strategy:
                type: object
                properties:
                  canary:
                    type: object
                    properties:
                      steps:
                        type: array
                        items:
                          type: object
          status:
            type: object
            properties:
              phase:
                type: string
              currentPodHash:
                type: string
              currentStepIndex:
                type: integer
              canary:
                type: object
                properties:
                  weight:
                    type: integer
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
  scope: Namespaced
  names:
    plural: rollouts
    singular: rollout
    kind: Rollout
