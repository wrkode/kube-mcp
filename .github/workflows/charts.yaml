name: Publish Helm Charts

on:
  release:
    types: [published, prereleased]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

permissions:
  contents: write  # needed to push to gh-pages branch
  pages: write
  id-token: write

jobs:
  publish-charts:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: source

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Extract version and detect pre-release
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION_TAG="${{ github.event.inputs.version }}"
          else
            VERSION_TAG="${{ github.event.release.tag_name }}"
          fi
          
          VERSION="${VERSION_TAG#v}"
          
          # Detect if this is a pre-release
          if [[ "$VERSION" =~ -(alpha|beta|rc|pre) ]] || [ "${{ github.event.release.prerelease }}" = "true" ]; then
            IS_PRERELEASE="true"
            echo "Detected pre-release: $VERSION"
          else
            IS_PRERELEASE="false"
            echo "Detected release: $VERSION"
          fi
          
          # Chart repository URL based on GitHub Pages
          # Extract repo name from github.repository (format: owner/repo-name)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          CHARTS_REPO_URL="https://${{ github.repository_owner }}.github.io/$REPO_NAME"
          
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "VERSION_TAG=$VERSION_TAG" >> "$GITHUB_OUTPUT"
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "CHARTS_REPO_URL=$CHARTS_REPO_URL" >> "$GITHUB_OUTPUT"

      - name: Set up Make
        run: |
          make --version

      - name: Update chart files with version
        working-directory: source
        run: |
          make version-update VERSION_TAG="${{ steps.version.outputs.VERSION_TAG }}"

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Package charts
        working-directory: source
        run: |
          helm lint charts/kube-mcp
          helm package charts/kube-mcp -d ../gh-pages/
          echo "Chart packaged:"
          ls -lh ../gh-pages/

      - name: Generate index.yaml
        run: |
          cd gh-pages
          helm repo index . --url ${{ steps.version.outputs.CHARTS_REPO_URL }}
          echo "Index generated:"
          cat index.yaml

      - name: Commit and push charts
        run: |
          cd gh-pages
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add chart ${{ steps.version.outputs.VERSION_TAG }}"
            git push origin gh-pages
          fi

      - name: Upload chart artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify chart repository
        run: |
          echo "Chart repository URL: ${{ steps.version.outputs.CHARTS_REPO_URL }}"
          echo "To add this repository:"
          echo "  helm repo add kube-mcp ${{ steps.version.outputs.CHARTS_REPO_URL }}"
          echo "  helm repo update"
          echo "  helm install kube-mcp kube-mcp/kube-mcp --version ${{ steps.version.outputs.VERSION }}"

