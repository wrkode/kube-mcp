name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # needed to create releases & upload assets
  packages: write  # needed to push container images to GHCR

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    env:
      BINARY_NAME: kube-mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.11"
          cache: true

      - name: Verify repository structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Repository contents:"
          ls -la
          echo "cmd directory:"
          ls -la cmd/ || echo "cmd/ not found"
          echo "cmd/kube-mcp directory:"
          ls -la cmd/kube-mcp/ || echo "cmd/kube-mcp/ not found"
          echo "main.go:"
          ls -la cmd/kube-mcp/main.go || echo "main.go not found"

      - name: Set build variables
        id: vars
        run: |
          VERSION_TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION_TAG#v}"
          COMMIT_SHA="$(git rev-parse --short HEAD)"
          BUILD_TIME="$(date -u '+%Y-%m-%dT%H:%M:%SZ')"

          echo "VERSION_TAG=$VERSION_TAG" >> "$GITHUB_OUTPUT"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "COMMIT_SHA=$COMMIT_SHA" >> "$GITHUB_OUTPUT"
          echo "BUILD_TIME=$BUILD_TIME" >> "$GITHUB_OUTPUT"

      - name: Update version in all files
        run: |
          make version-update VERSION_TAG="${{ steps.vars.outputs.VERSION_TAG }}"
          
          # Verify update
          echo "Updated version in main.go:"
          grep "version = " cmd/kube-mcp/main.go

      - name: Build binary
        run: |
          mkdir -p dist

          # Output filename (add .exe for Windows)
          OUTFILE="dist/${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTFILE="${OUTFILE}.exe"
          fi

          # Verify the source directory exists
          if [ ! -d "./cmd/kube-mcp" ]; then
            echo "Error: ./cmd/kube-mcp directory not found!"
            echo "Current directory contents:"
            ls -la
            echo "cmd directory contents:"
            ls -la cmd/ || echo "cmd/ does not exist"
            exit 1
          fi

          # If you have a version package, wire -ldflags here.
          # Otherwise keep it simple; this is safe & generic.
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build \
              -trimpath \
              -ldflags="-s -w" \
              -o "$OUTFILE" \
              ./cmd/kube-mcp

          ls -l dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kube-mcp-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  docker-amd64:
    name: Build and push Docker image (AMD64)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "IMAGE=ghcr.io/${{ github.repository }}" >> "$GITHUB_OUTPUT"

      - name: Build and push AMD64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.version.outputs.IMAGE }}:${{ steps.version.outputs.VERSION }}-linux-amd64
            ${{ steps.version.outputs.IMAGE }}:latest-linux-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=1.24
            TARGETOS=linux
            TARGETARCH=amd64

  docker-arm64:
    name: Build and push Docker image (ARM64) - DISABLED
    runs-on: ubuntu-24.04-arm
    needs: build
    permissions:
      contents: read
      packages: write
    if: false  # Disabled - set to true to enable ARM64 builds

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "IMAGE=ghcr.io/${{ github.repository }}" >> "$GITHUB_OUTPUT"

      - name: Build and push ARM64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ steps.version.outputs.IMAGE }}:${{ steps.version.outputs.VERSION }}-linux-arm64
            ${{ steps.version.outputs.IMAGE }}:latest-linux-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_VERSION=1.24
            TARGETOS=linux
            TARGETARCH=arm64

  docker-manifest:
    name: Create Docker manifest
    runs-on: ubuntu-latest
    needs: [docker-amd64]  # docker-arm64 disabled - uncomment when ARM64 is enabled
    # needs: [docker-amd64, docker-arm64]  # Uncomment this line when ARM64 is enabled
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "IMAGE=ghcr.io/${{ github.repository }}" >> "$GITHUB_OUTPUT"

      - name: Create and push Docker manifest (version tag)
        run: |
          IMAGE="${{ steps.version.outputs.IMAGE }}"
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # For now, just tag the AMD64 image with the version tag (ARM64 disabled)
          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:${VERSION}-linux-amd64
          
          # When ARM64 is enabled, use this instead for multi-arch:
          # docker buildx imagetools create \
          #   -t ${IMAGE}:${VERSION} \
          #   ${IMAGE}:${VERSION}-linux-amd64 \
          #   ${IMAGE}:${VERSION}-linux-arm64

      - name: Create and push Docker manifest (latest tag)
        run: |
          IMAGE="${{ steps.version.outputs.IMAGE }}"
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # For now, just tag the AMD64 image with latest tag (ARM64 disabled)
          docker buildx imagetools create \
            -t ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-linux-amd64
          
          # When ARM64 is enabled, use this instead for multi-arch:
          # docker buildx imagetools create \
          #   -t ${IMAGE}:latest \
          #   ${IMAGE}:${VERSION}-linux-amd64 \
          #   ${IMAGE}:${VERSION}-linux-arm64

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker-manifest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Extract version and detect pre-release
        id: version
        run: |
          VERSION_TAG="${{ github.ref_name }}"
          VERSION="${VERSION_TAG#v}"
          
          # Detect if this is a pre-release (contains -alpha, -beta, -rc, etc.)
          if [[ "$VERSION" =~ -(alpha|beta|rc|pre) ]]; then
            IS_PRERELEASE="true"
            echo "Detected pre-release: $VERSION"
          else
            IS_PRERELEASE="false"
            echo "Detected release: $VERSION"
          fi
          
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "VERSION_TAG=$VERSION_TAG" >> "$GITHUB_OUTPUT"
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Update chart files with version
        run: |
          make version-update VERSION_TAG="${{ steps.version.outputs.VERSION_TAG }}"

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List artifacts
        run: |
          echo "Artifacts downloaded to ./dist:"
          ls -R dist

      - name: Package Helm Chart
        run: |
          helm version
          helm lint charts/kube-mcp
          mkdir -p dist/charts
          helm package charts/kube-mcp -d dist/charts/
          
          echo "Chart packaged:"
          ls -lh dist/charts/

      - name: Prepare release files
        run: |
          # Create a staging directory for release files
          mkdir -p dist/release
          
          # Copy all binaries (excluding charts directory)
          # Artifacts are downloaded preserving directory structure, so we need to find them recursively
          find dist -type f \( -name "kube-mcp-*" -o -name "kube-mcp-*.exe" \) ! -path "dist/charts/*" ! -path "dist/release/*" -exec cp {} dist/release/ \;
          
          # Copy Helm chart (if it exists)
          if [ -f dist/charts/*.tgz ]; then
            cp dist/charts/*.tgz dist/release/
          fi
          
          echo "Release files prepared:"
          ls -lh dist/release/
          
          # Verify we have files
          if [ -z "$(ls -A dist/release)" ]; then
            echo "ERROR: No files found in dist/release/"
            echo "Contents of dist:"
            find dist -type f
            exit 1
          fi

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION_TAG="${{ steps.version.outputs.VERSION_TAG }}"
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Extract repo name from github.repository (format: owner/repo-name)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          CHARTS_REPO_URL="https://${{ github.repository_owner }}.github.io/$REPO_NAME"
          
          # Generate basic release notes
          NOTES="## kube-mcp $VERSION_TAG
          
          Release $VERSION_TAG
          
          ### Changes
          See [RELEASE_NOTES.md](https://github.com/${{ github.repository }}/blob/$VERSION_TAG/RELEASE_NOTES.md) for detailed release notes.
          
          ### Installation
          
          **Binary:**
          \`\`\`bash
          # Download from assets below
          \`\`\`
          
          **Docker:**
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:$VERSION
          \`\`\`
          
          **Helm:**
          \`\`\`bash
          helm repo add kube-mcp $CHARTS_REPO_URL
          helm repo update
          helm install kube-mcp kube-mcp/kube-mcp
          \`\`\`
          "
          
          echo "NOTES<<EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ steps.version.outputs.IS_PRERELEASE }}
          files: dist/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
